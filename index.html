<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https : //fonts.googleapis.com/css2?family= Roboto & display=swap"
      rel=" stylesheet"
    />
    <link
      href="https : //fonts.googleapis.com/css2?family= family= Shrikhand & display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <!--header-->
      <header class="header">
        <img
          src="assets/images/logo/ohmyfood.png"
          alt="logo ohmyfood"
          class="header__logo"
        />
      </header>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <div>Paris, Belleville</div>
      </div>
      <main>
          <h1>Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurants d’exception, sélectionnés par nos soins.
          </p>
          <div class="boutton-accueil">
          <button type="submit" class="boutton-accueil__explore">
            Explorer nos restaurants
          </button>
         </div>
        <section class="fonctionnement">
          <div class="fonctionnement__title">
            <h2>Fonctionnement</h2>
          </div>
          <div class="section-filtre">
            <a href="#" class="section-filtre__filtre">
              <i class="fa-solid fa-mobile-screen-button"></i>
              <div>Choisissez un restaurant</div>
            </a>
            <a href="#" class="section-filtre__filtre">
              <i class="fa-solid fa-list"></i>
              <div>Composez votre menu</div>
            </a>
            <a href="#" class="section-filtre__filtre">
              <i class="fa-solid fa-store icone-couleur"></i>
              <div>Dégustez au restaurant</div>
            </a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
